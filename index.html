<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Google Clone </title>
    <!-- Conexión de CSS -->
    <link rel="stylesheet" href="/css/main.css">

</head>
<!-- body - lo que el usuario ve -->
<body>
    <!-- header que contiene navegación -->
    <header>
        <nav>
            <!-- ul - lista no ordenada -->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com"> Gmail </a>
                </li>
                <li>
                    <a href="https://www.google.com.mx/imghp"> Imágenes </a>
                </li>
                <!-- Ícono de menu (puntitos) -->
                <li class="menu">
                    <a href=""></a>
                </li>
                <!-- Foto de perfil -->
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AKPQZvxV_V99dT0-0Ij4VGcxrEVPYvAkLYGBgWZdoSSM=s32-c-mo" alt="Fotografía de usuario">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <!-- MAIN - Divisipon y es lo más importante -->
    <main>
        <!-- SECTION - es una caja para acomodar elementos logo -->
        <section>
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google" class="logo">
        </section>

        <!-- Buscador - input -->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a href="" class="micro-icon"></a>
                <a href="" class="cam-icon"></a>
            </div>
        </section>

        <!-- Botones -->
        <section class="main-buttons">
            <!-- div - división -->
            <div>
                <button> Buscar con Google </button>
            </div>
            <div>
                <button> Voy a tener suerte </button>
            </div>
        </section>

    </main>

    <footer>
        <p> México </p>

        <nav>
            <ul class="footer-1">
                <li> <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1"> Sobre Google </a> </li>
                <li> <a href="https://www.google.com.mx/intl/es_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"> Publicidad </a> </li>
                <li> <a href="https://www.google.com.mx/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"> Negocios </a> </li>
                <li> <a href="https://google.com/search/howsearchworks/?fg=1"> Cómo funciona la Búsqueda </a> </li>
            </ul>

            <ul class="footer-2">
                <li> <a href="https://policies.google.com/privacy?hl=es-MX&fg=1"> Privacidad </a> </li>
                <li> <a href="https://policies.google.com/terms?hl=es-MX&fg=1"> Condiciones </a> </li>
                <li> <a href="https://www.google.com.mx/preferences?hl=es-419&fg=1"> Preferencias </a> </li>
            </ul>
        </nav>

        
    </footer>
</body>
</html>
